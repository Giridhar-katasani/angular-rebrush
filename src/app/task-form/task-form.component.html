<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Title:</label>
        <input type="text" formControlName="title" required>
      </div>
      <div>
        <label>Description:</label>
        <input type="text" formControlName="description" required>
      </div>
      <div>
        <label>due Date:</label>
        <input type="date" formControlName="dueDate" required>
      </div>
      <div>
        <label>Priority:</label>
        <select formControlName="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
      </div>
      <div>
        <label>Category:</label>
        <select formControlName="category" required>
            <option value="All">All</option>
            <option value="Project Management">Project Management</option>
            <option value="Client Communication">Client Communication</option>
            <option value="Client Communication">Content Management</option>
        </select>
      </div>
      <div>
        <label>Status:</label>
        <select formControlName="status" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="In Progress">In Progress</option>
        </select>
      </div>
      <button type="submit">Submit</button>
</form>
