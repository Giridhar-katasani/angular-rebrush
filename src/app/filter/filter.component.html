
  
<div class="filter-container">
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="selectedCategory" (change)="emitFilterChange()">
        <option *ngFor="let category of categoryList" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" [(ngModel)]="selectedPriority" (change)="emitFilterChange()">
        <option *ngFor="let priority of priorityList" [value]="priority">{{ priority }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="selectedStatus" (change)="emitFilterChange()">
        <option *ngFor="let status of statusList" [value]="status">{{ status }}</option>
      </select>
    </div>
  </div>
